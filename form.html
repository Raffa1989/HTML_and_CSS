<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
</head>
<body>
<form>
    <fieldset>
        <legend>Общая информация</legend>
        <div>
            <label for="surname">Фамилия</label>
            <input id="surname" type="text" name="surname" placeholder="Иванов">
        </div>
        <div>
            <label for="name">Имя</label>
            <input id="name" type="text" name="name" placeholder="Иван">
        </div>
        <div>
            <label for="patronymic">Отчество</label>
            <input id="patronymic" type="text" name="patronymic" placeholder="Иванович">
        </div>
        <div>
            <label for="email">email</label>
            <input id="email" type="text" name="email" placeholder="mail@mail.ru">
        </div>
    </fieldset>
    <fieldset>
        <legend>Пол</legend>
        <div>
        <input type="radio" id="male_gender" name="sex" value="male">
        <label for="male_gender">М</label>
        </div>
        <div>
        <input type="radio" id="female_gender" name="sex" value="female">
        <label for="female_gender">Ж</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Хобби</legend>
        <div>
            <input type="checkbox" id="painting" name="hobby" value="painting">
            <label for="painting">Рисование</label>
        </div>
        <div>
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Чтение</label>
        </div>
        <div>
            <input type="checkbox" id="knitting" name="hobby" value="knitting">
            <label for="knitting">Вязание</label>
        </div>
        <div>
            <input type="checkbox" id="cooking" name="hobby" value="cooking">
            <label for="cooking">Кулинария</label>
        </div>
    </fieldset>
    <div class="buttons">
        <button type="submit">Отправить</button>
        <button type="reset">Очистить</button>
    </div>
</form>
